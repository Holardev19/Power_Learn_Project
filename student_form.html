<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>

    <h2>Student Registration Form</h2>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" aria-label="name"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required aria-label="Select Gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>

            </select><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
                placeholder="XXX-XXX-XXXX"><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address"><br><br>
        </fieldset>

        <fieldset>
            <legend>Course Information</legend>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required placeholder="Enter the course name"><br><br>
        </fieldset>

        <button type="submit">Register</button>
        <button type="button"><a href="/">Cancel</a></button>
    </form>



</body>

</html>
